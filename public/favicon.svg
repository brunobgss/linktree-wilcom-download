<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
  
  <!-- Download icon - arrow pointing down with horizontal line -->
  <!-- Horizontal line (top) -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="white" stroke-width="6" stroke-linecap="round" />
  
  <!-- Arrow pointing down -->
  <path d="M 50 35 L 50 65 M 35 50 L 50 65 L 65 50" 
        fill="none"
        stroke="white" 
        stroke-width="6" 
        stroke-linecap="round"
        stroke-linejoin="round" />
  
  <!-- Horizontal line (bottom) -->
  <line x1="25" y1="70" x2="75" y2="70" stroke="white" stroke-width="6" stroke-linecap="round" />
  
  <!-- Decorative dots -->
  <circle cx="20" cy="20" r="2.5" fill="white" opacity="0.6" />
  <circle cx="80" cy="20" r="2.5" fill="white" opacity="0.6" />
  <circle cx="20" cy="80" r="2.5" fill="white" opacity="0.6" />
  <circle cx="80" cy="80" r="2.5" fill="white" opacity="0.6" />
</svg>
